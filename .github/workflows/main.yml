name: Fetch Weather Data

on:
  schedule:
    - cron: '0 13 * * *' # 20:00 VN (13:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Git LFS
        run: |
          git lfs install
          git lfs pull

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          pip install pandas requests

      - name: Check API key
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: |
          echo "API_KEY length: ${#WEATHER_API_KEY}"

      - name: Check CSV files before fetch
        run: |
          echo "Listing data folder:"
          ls smart_weather_fullrun/backend/data
          echo "First 5 lines of DAILY CSV:"
          head -n 5 smart_weather_fullrun/backend/data/weather_hcm_daily.csv || echo "File does not exist"
          echo "First 5 lines of HOURLY CSV:"
          head -n 5 smart_weather_fullrun/backend/data/weather_hcm_hourly.csv || echo "File does not exist"

      - name: Run fetch_data.py
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: |
          python smart_weather_fullrun/backend/smart_weather_ml/fetch_data.py

      - name: Thiết lập quyền push bằng GITHUB_TOKEN
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Commit dữ liệu mới
        run: |
          git add smart_weather_fullrun/backend/data/*.csv
          git commit -m "Update weather data" || echo "⚠️ Không có thay đổi để commit"
          git push
